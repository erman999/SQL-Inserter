<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./../css/material-symbols.css" rel="stylesheet">
  <link href="./../css/bulma.min.css" rel="stylesheet">
  <link href="./../css/styles.css" rel="stylesheet">
  <title>SQL Inserter</title>
</head>
<body>

  <section class="section is-flex is-justify-content-space-between px-5 py-4">
    <div class="">
      <p class="title is-4">SQL Inserter</p>
      <p class="subtitle is-size-14px">Automated MySQL/MariaDB Query Inserter Tool</p>
    </div>

    <div class="is-flex is-flex-wrap-nowrap">
      <button id="status" class="button is-static is-small pr-1 mr-1">Status: <span class="tag ml-2">Checking</span></button>
      <button id="settings" class="button is-warning is-small">
        <span class="icon-text is-flex is-flex-wrap-nowrap is-align-items-center">
          <span class="icon mr-1">
            <span class="material-symbols-rounded">settings</span>
          </span>
          <span>Settings</span>
        </span>
      </button>
    </div>
  </section>


  <div class="px-5 pt-3 mb-3 is-flex is-justify-content-space-between">

    <!-- Select Database -->
    <div class="field is-flex is-flex-grow-1 mr-5 mb-0">
      <label class="label mr-3 mb-0">Database</label>
      <div class="control is-flex-grow-1">
        <div class="select is-small is-link is-fullwidth">
          <select id="databases" data-property="database">
            <option value="0" selected disabled>Select database</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Select Table -->
    <div class="field is-flex is-flex-grow-1 mr-5 mb-0">
      <label class="label mr-3 mb-0">Table</label>
      <div class="control is-flex-grow-1">
        <div class="select is-small is-link is-fullwidth">
          <select id="tables" data-property="table">
            <option value="0" disabled selected>Select Table</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Refresh Button -->
    <div class="field">
      <div class="control">
        <button id="refresh" class="button is-small is-link">
          <span class="icon-text is-align-items-center">
            <span class="icon mr-1">
              <span class="material-symbols-rounded is-size-5">refresh</span>
            </span>
            <span>Refresh</span>
          </span>
        </button>
      </div>
    </div>

  </div>

  <div class="columns px-5 pt-3">
    <div class="column">
      <div class="table-container-h">
        <table class="table is-size-7 is-bordered is-striped is-narrow is-hoverable is-fullwidth">

          <thead>
            <tr>
              <th class="has-text-link has-background-link-light">Field</th>
              <th class="has-text-link has-background-link-light">Type</th>
              <th class="value has-text-link has-background-link-light">Value</th>
            </tr>
          </thead>
          <tbody id="fields-table">

            <tr>
              <td>Column X</td>
              <td>INT</td>
              <td><input class="input is-small" type="text" value="0, 100"></td>
            </tr>

            <tr>
              <td>Column X</td>
              <td>VARCHAR</td>
              <td><input class="input is-small" type="text" value="Foo, Bar, Baz, Qux"></td>
            </tr>

            <tr>
              <td>Column X</td>
              <td>DATETIME</td>
              <td><input class="input is-small" type="text" value="test"></td>
            </tr>

            <tr>
              <td>Column X</td>
              <td>MEDIUMINT</td>
              <td><input class="input is-small" type="text" value="test"></td>
            </tr>

            <tr>
              <td>Column X</td>
              <td>VARCHAR</td>
              <td><input class="input is-small" type="text" value="test"></td>
            </tr>



          </tbody>
        </table>
      </div>

    </div>
    <div class="column">

      <textarea id="textarea" class="textarea is-size-14px"></textarea>

      <div class="pt-3 is-flex is-justify-content-space-between">

        <div class="field has-addons">
          <p class="control">
            <a class="button is-static is-small">
              Number of Queries
            </a>
          </p>
          <p class="control is-width-5rem">
            <input id="number-of-queries" data-property="numberOfQueries" class="input is-small has-text-centered" type="text" value="1">
          </p>
        </div>

        <div class="field has-addons">
          <p class="control">
            <a class="button is-static is-small">
              Time Interval (ms)
            </a>
          </p>
          <p class="control is-width-5rem">
            <input id="time-interval" data-property="timeInterval" class="input is-small has-text-centered" type="text" value="1000">
          </p>
        </div>

      </div>


      <div class="pt-1 is-flex is-justify-content-space-between">

        <button id="prepare" class="button is-small is-info is-width-8rem">
          <span class="icon-text is-align-items-center">
            <span class="icon mr-1">
              <span class="material-symbols-rounded is-size-5">task_alt</span>
            </span>
            <span>Prepare</span>
          </span>
        </button>


        <button class="button is-small is-warning is-width-8rem">
          <span class="icon-text is-align-items-center">
            <span class="icon mr-1">
              <span class="material-symbols-rounded">content_copy</span>
            </span>
            <span>Copy</span>
          </span>
        </button>


        <button class="button is-small is-success is-width-8rem">
          <span class="icon-text is-align-items-center">
            <span class="icon mr-1">
              <span class="material-symbols-rounded is-size-3">play_arrow</span>
            </span>
            <span>Execute</span>
          </span>
        </button>

      </div>

    </div>
  </div>


  <script src="./../js/renderer.js"></script>
</body>
</html>
