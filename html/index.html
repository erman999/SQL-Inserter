<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./../css/material-symbols.css" rel="stylesheet">
  <link href="./../css/bulma.min.css" rel="stylesheet">
  <link href="./../css/styles.css" rel="stylesheet">
  <title>SQL Query Inserter</title>
</head>
<body>

  <section class="section px-5 py-4">
    <p class="title is-4">SQL Query Inserter</p>
    <p class="subtitle is-14px">Automated MySQL/MariaDB Query Inserter Tool</p>
  </section>

  <div class="px-5 py-3 is-flex is-justify-content-space-between">
    <!-- Status -->
    <div class="control mr-2">
      <span class="button is-small is-width-8rem is-static pr-1">Connected: <span class="tag ml-2 is-danger">No</span></span>
    </div>

    <!-- Host -->
    <div class="control mr-2">
      <input class="input is-link is-small" type="text" placeholder="Host">
    </div>

    <!-- Username -->
    <div class="control mr-2">
      <input class="input is-link is-small" type="text" placeholder="Username">
    </div>

    <!-- Password -->
    <div class="control mr-2">
      <input class="input is-link is-small" type="password" placeholder="Password">
    </div>

    <!-- Connect Button -->
    <div class="control">
      <button class="button is-link is-small is-width-5rem">Connect</button>
    </div>
  </div>



  <div class="px-5 pt-3 is-flex is-justify-content-space-between">
    <!-- Select Database -->
    <div class="field is-horizontal is-flex-grow-1 is-flex-basis-20rem mr-3">
      <div class="field-label is-normal is-14px mr-3">
        <label class="label">Database</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <div class="select is-small is-link is-fullwidth">
              <select>
                <option disabled selected>Select database</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Select Table -->
    <div class="field is-horizontal is-flex-grow-1 is-flex-basis-20rem mr-3">
      <div class="field-label is-normal is-14px mr-3">
        <label class="label">Table</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <div class="select is-small is-link is-fullwidth">
              <select>
                <option disabled selected>Select table</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Get Button -->
    <div class="control">
      <button class="button is-link is-small is-width-5rem">Get</button>
    </div>
  </div>






  <script src="./../js/renderer.js"></script>
</body>
</html>
