<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="../css/bulma.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <title>Database Settings</title>
  <style media="screen">
  html, body {
    overflow: hidden !important;
  }
  </style>
</head>
<body>
  <section class="section p-5">
    <div class="container">

      <div class="field">
        <label class="label is-small">Host</label>
        <div class="control">
          <input id="host" class="input is-small" type="text" placeholder="localhost">
        </div>
      </div>

      <div class="field">
        <label class="label is-small">Port</label>
        <div class="control">
          <input id="port" class="input is-small" type="text" placeholder="3306">
        </div>
      </div>

      <div class="field">
        <label class="label is-small">User</label>
        <div class="control">
          <input id="user" class="input is-small" type="text" placeholder="root">
        </div>
      </div>

      <div class="field">
        <label class="label is-small">Password</label>
        <div class="control">
          <input id="password" class="input is-small" type="password" placeholder="**********">
        </div>
      </div>

      <div class="field is-flex is-justify-content-space-between">
        <button id="status" class="button is-static is-small pr-1">Status: <span class="tag ml-1">Checking</span></button>
        <button id="btn-save" class="button is-success is-small">Save & Test</button>
      </div>

      <div class="field">
        <p id="err" class="help is-danger"></p>
      </div>

    </div>
  </section>
  <script src="../js/settings-renderer.js"></script>
</body>
</html>
